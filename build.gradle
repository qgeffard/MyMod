plugins {
    id 'java'
    id 'fabric-loom' version '1.10.5'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }
    maven { url = 'https://libraries.minecraft.net/' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.7"
    mappings  "net.fabricmc:yarn:1.21.7+build.2:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.14"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.128.2+1.21.7"
    modImplementation "net.fabricmc.fabric-api:fabric-item-api-v1:0.128.2+1.21.7"
    compileOnly "net.fabricmc.fabric-api:fabric-item-api-v1:11.4.3+946bf4c36c"
}

tasks.processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand version: project.version
    }
}
